<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Printable Reference Standard</title>
    <style>
      .circle {
        width: 50px;
        height: 50px;
        border: 2px solid black;
        border-radius: 50%;
        display: inline-block;
        margin-right: 100px; /* 10 cm assuming 96 DPI: 1 cm ≈ 37.8 pixels, so 10 cm ≈ 378 pixels. Adjust based on actual print settings. */
      }
    </style>
  </head>
  <body>
    <h2>Printable Reference Standard</h2>
    <p>
      Print this page and hold the two circles 10 cm apart while taking the
      photo.
    </p>
    <div class="circle"></div>
    <div class="circle"></div>
  </body>
</html>
